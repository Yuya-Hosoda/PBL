<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>経路案内図</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('JSON/data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const book1 = data.book1;
                    const bookInfo = `
                        <p>Name: ${book1.Name}</p>
                        <p>Book Number: ${book1["Book Number"]}</p>
                        <p>Shelf Number: ${book1["Shelf Number"]}</p>
                    `;
                    document.getElementById('jsonData').innerHTML = bookInfo;
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        });
    </script>
</head>
<body>
    <h1>経路案内図</h1>
    <img src="image/map1.jpg" alt="二階" width="500">
    <img src="image/map2.jpg" alt="三階" width="500">
    <img src="image/map3.jpg" alt="四階" width="500">
    <div id="jsonData">
        <!-- JSONデータがここに表示されます -->
    </div>
</body>
</html>
